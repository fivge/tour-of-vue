<!DOCTYPE html>
<html>

<head>
    <title>First vue.js web</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app-2">

        <span v-bind:title="message">
    <h5>鼠标悬停几秒钟查看此处动态绑定的提示信息！</h5>
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>









    <script src="first.js"></script>
</body>

</html>
